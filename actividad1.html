<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad 1 - Identificar imagen</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Actividad 1: Identificar imagen</h1>
    
    <!-- Input para seleccionar imagen -->
    <input type="file" id="imageUpload" accept="image/*">
    <br><br>
    
    <!-- Aquí se muestra la imagen subida -->
    <img id="uploadedImage" src="" alt="Imagen subida" style="max-width: 400px; display: none;">
    
    <!-- Resultado de la predicción -->
    <p id="result"></p>
    
    <a href="index.html">Volver</a>
  </div>

  <script>
// 1. Creamos el clasificador usando MobileNet (modelo preentrenado con 1000 clases)
const classifier = ml5.imageClassifier('MobileNet', modelLoaded);

// Referencias a elementos HTML
const image = document.getElementById('uploadedImage');
const result = document.getElementById('result');

// 2. Se ejecuta cuando el modelo termina de cargar
function modelLoaded() {
  console.log('Modelo MobileNet cargado');
}
// 3. Escuchamos cuando el usuario selecciona una imagen
document.getElementById('imageUpload').addEventListener('change', function(e) {
  const file = e.target.files[0];  // Tomamos el primer archivo
  if (file) {
    // Creamos una URL temporal para mostrar la imagen
    const url = URL.createObjectURL(file);
    image.src = url;
    image.style.display = 'block';  // La mostramos
    
    // Cuando la imagen carga completamente, la clasificamos
    image.onload = () => {
      classifier.classify(image, gotResult);
    };
  }
});
// 4. Función que recibe el resultado del modelo
function gotResult(error, results) {
  if (error) {
    console.error(error);
    result.innerHTML = 'Error al clasificar';
    return;
  }
  
  // results[0] = la clase más probable
  // results[0].label = nombre en inglés (ej: "cat", "car", "pizza")
  // results[0].confidence = probabilidad (0 a 1)
  result.innerHTML = `
    <strong>Resultado (inglés):</strong> 
    ${results[0].label} 
    (confianza: ${(results[0].confidence * 100).toFixed(2)}%)
  `;
}
  </script>
