<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido -</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="background-color: #f1f1f1">
    <style>
        body {
            overflow: hidden;  /* para evitar scroll horizontal mientras se mueve */
        }
        .pikachu {
            position: absolute;
            top: 90%;
            left: -200px; /* Emepazamos izquierda */
            transform: translateY(-50%);
            width: 150px;
            animation: moverDerecha 10s linear infinite;
        }
        @keyframes moverDerecha {
            0% {
                left: -200px;
            }
            100% {
                left: calc(100% + 200px); /* sale completamente a la derecha y luego vuelve al inicio */
            }
        }
    </style>

    <div class="container mt-5 p-4 border shadow w-50">
      <h2 class="text-center">Bienvenido <span id="nombre-label"></span></h2>
    </div>
    <div class="w-25 gif-container">
        <img src="https://media.tenor.com/d0GeOMz6_HwAAAAM/pikachu.gif" alt="" class="pikachu">
    </div>

    <!-- CDN CONFETTI JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

    <script>
      const nombreLabel = document.querySelector("#nombre-label");

      /* Obtenemos el nombre de la URI */
      const params = new URLSearchParams(window.location.search);
      const nombre = params.get("nombre");

      document.addEventListener("DOMContentLoaded", () => {
        nombreLabel.innerHTML = nombre; //Inseramos el nombr een el label

        const duration = 15 * 1000,
          animationEnd = Date.now() + duration,
          defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        const interval = setInterval(function () {
          const timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          const particleCount = 50 * (timeLeft / duration);

          // since particles fall down, start a bit higher than random
          confetti(
            Object.assign({}, defaults, {
              particleCount,
              origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
            })
          );
          confetti(
            Object.assign({}, defaults, {
              particleCount,
              origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
            })
          );
        }, 250);
      });
    </script>
  </body>
</html>
