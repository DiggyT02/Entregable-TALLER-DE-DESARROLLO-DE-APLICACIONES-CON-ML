<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reconocimiento de objetos</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
    <main>
        <section>
            <div class="container mt-5">
                <h2 class="text-center">Muestre a su camara una de los siguientes objetos</h2>
                <div class="contaier-icons d-flex align-item-center gap-3 justify-content-center">
                    <span>
                        <i class="fa-solid fa-credit-card fs-2"></i>
                    </span>
                    
                    <span>
                        <i class="fa-solid fa-key fs-1"></i>
                    </span>
                    
                    <span>
                        <img src="./imagenes/llama.png" alt="" style="width: 3rem;">
                    </span>
                    
                    <span>
                        <i class="fa-solid fa-book fs-1"></i>
                    </span>
                    
                    <span>
                        <img src="./imagenes/usb.png" alt="" style="width: 3rem;">
                    </span>
                </div>
            </div>
        </section>
    </main>

    </div>



    
    <!-- CDN BOOTSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CDN TEACHEBLE MACHINE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js"></script>
    

    <!-- Funcionalidad -->
    <script type="text/javascript">
      // Classifier Variable
      let classifier;
      // Model URL
      let imageModelURL = "./my_model/";

      // Video
      let video;
      let flippedVideo;
      // To store the classification
      let label = "";

      // Load the model first
      function preload() {
        classifier = ml5.imageClassifier(imageModelURL + "model.json");
      }

      function setup() {
        createCanvas(320, 260);
        // Create the video
        video = createCapture(VIDEO);
        video.size(320, 240);
        video.hide();

        flippedVideo = ml5.flipImage(video);
        // Start classifying
        classifyVideo();
      }

      function draw() {
        background(0);
        // Draw the video
        image(flippedVideo, 0, 0);

        // Draw the label
        fill(255);
        textSize(16);
        textAlign(CENTER);
        text(label, width / 2, height - 4);
      }

      // Get a prediction for the current video frame
      function classifyVideo() {
        flippedVideo = ml5.flipImage(video);
        classifier.classify(flippedVideo, gotResult);
        flippedVideo.remove();
      }

      // When we get a result
      function gotResult(error, results) {
        // If there is an error
        if (error) {
          console.error(error);
          return;
        }
        // The results are in an array ordered by confidence.
        // console.log(results[0]);
        label = results[0].label;
        // Classifiy again!
        classifyVideo();
      }
    
    </script>
  </body>
</html>
