  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2 - Login con dibujo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.10/p5.min.js"></script>

      <!-- ML5.js - Machine Learning -->
      <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Actividad 2: Login seguro</h1>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required><br><br>
        <input type="password" id="password" placeholder="Contrase√±a" required><br><br>
        <canvas id="canvas" width="200" height="200" style="border:2px solid #1a73e8; background:#fff;"></canvas>
        <button type="button" onclick="clearCanvas()">Borrar</button><br><br>
        <button type="submit">Iniciar sesi√≥n</button>
      </form>
      <p id="message"></p>
      <a href="index.html">‚Üê Volver</a>
    </div>

    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      let drawing = false;

      // Dibujo
      canvas.addEventListener('mousedown', () => drawing = true);
      canvas.addEventListener('mouseup', () => drawing = false);
      canvas.addEventListener('mousemove', draw);

    //solo dibuja si se hace click
      function draw(e) {
        if (!drawing) return;
        ctx.lineWidth = 5;// Grosor del trazo
        ctx.lineCap = 'round';// Punta redonda
        ctx.strokeStyle = '#1a73e8';// Color azul 

        ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        ctx.stroke();// Dibuja la l√≠nea
        ctx.beginPath(); //Reinicia la linea
        ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      }

      //Limpia el canvas
      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      const usuarios = {
      "diggy": "1234",
      "ayala": "romo",
      "tony": "felix"
    };

      // Login 
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const message = document.getElementById('message');

        const canvasData = canvas.toDataURL();
        const hasDrawing = canvasData !== 'data:,' && !canvasData.includes('blank');

        if (usuarios[user] && usuarios[user] === pass && hasDrawing) {
        message.style.color = '#2ecc71';
        message.innerHTML = `¬°Login exitoso! Bienvenid@ <strong>${user}</strong> üéâ`;
      } else {
        message.style.color = '#e74c3c';
        if (!hasDrawing) {
          message.innerHTML = 'Debes realizar un dibujo para iniciar sesi√≥n.';
        } else if (!usuarios[user]) {
          message.innerHTML = 'Usuario no encontrado.';
        } else {
          message.innerHTML = 'Contrase√±a incorrecta o dibujo faltante.';
        }
      }
    });
    </script>
  </body>
  </html>
